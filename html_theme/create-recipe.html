<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Create Your Recipe | MealPlanner</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-pepper-hot"></i> MealPlanner</a>
      </h1>
      <ul>
        <li><a href="posts.html">Recipes</a></li>
        <li>
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Create Your Recipe
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i>  Share your recipe with the community
      </p>
      <small>* = required field</small>
      <form class="form">
        <h3 class="text-primary">Basic Information</h3>
        <div class="form-group">
          <input type="text" placeholder="*title" name="title" />
        </div>
        <div class="form-group">
          <textarea placeholder="Breifly introduce this recipe" name="description"></textarea>
        </div>
        <div class="form-group">
          <input type="text" placeholder="*preparation time" name="prep_time" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="*cook time" name="cook_time" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="*for how many people" name="for_how_many" />
        </div>
        <div class="form-group ingredient-input">
          <h3 class="text-primary">Ingredients</h3>
          <table class="table-ingredient">
            <tbody>
              <tr>
                <td><input type="text" placeholder="*ingredient name" name="item_name" /></td>
                <td><input type="text" placeholder="*ingredient quantity" name="quantity" /></td>
              </tr>
              <tr>
                <td><input type="text" placeholder="*ingredient name" name="item_name" /></td>
                <td><input type="text" placeholder="*ingredient quantity" name="quantity" /></td>
              </tr>
            </tbody>
          </table>
          <div class="my-2">
          <button type="button" class="btn btn-light">
            Add another ingredient
          </button>
        </div>
        </div>

        <h3 class="text-primary">Steps</h3>
        <div class="form-group">
          <input type="text" placeholder="*Add steps here" name="steps" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="*Add steps here" name="steps" />
        </div>
        

        <div class="my-2">
          <button type="button" class="btn btn-light">
            Add another step
          </button>
        </div>

        
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
</html>
