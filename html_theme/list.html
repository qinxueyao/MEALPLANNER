  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-pepper-hot"></i> MealPlanner</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Users</a></li>
        <li><a href="posts.html">Recipes</a></li>
        <li>
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>

        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Shopping List
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Ready go shopping!</p>

      <div class="posts">
        <div class="post bg-white p-1 my-1">
          <div>
            <a href="profile.html">
              <img
                class="round-img"
                src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
                alt=""
              />
              <h4>John Doe</h4>
            </a>
          </div>
          <div>
            <h3 class="text-primary">
              Garlic Chicken
            </h3>
             <table class="table-ingredient">
               <thead>
                 <tr>
                   <th>Ingredient Name</th>
                   <th>Quantity</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>Chicken</td>
                   <td>1 lb</td>
                 </tr>
                 <tr>
                   <td>Garlic</td>
                   <td>2</td>
                 </tr>
               </tbody>
             </table>
            </button>
            <a href="post.html" class="btn btn-primary">
              Details <span class='comment-count'>2</span>
            </a>
            <button      
            type="button"
            class="btn btn-danger"
          >
            <i class="fas fa-times"></i>
          </button>
          </div>
        </div>

        <div class="post bg-white p-1 my-1">
          <div>
            <a href="profile.html">
              <img
                class="round-img"
                src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
                alt=""
              />
              <h4>John Doe</h4>
            </a>
          </div>
          <div>
            <p class="my-1">
              Mapo Tofu
            </p>
            
            
            <a href="post.html" class="btn btn-primary">
              Details <span class='comment-count'>3</span>
            </a>
            <button      
            type="button"
            class="btn btn-danger"
          >
            <i class="fas fa-times"></i>
          </button>
          </div>
        </div>
      </div>
    </section>
